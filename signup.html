<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - Dhiraj Patil</title>
  <link rel="stylesheet" href="Login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // ✅ Initialize EmailJS with your user ID
    (function() {
      emailjs.init("Q6o1d0GS23TZ4FmOc"); // ✅ Your actual public key
    })();
  </script>
</head>
<body>

  <div class="login-container">
    <h2>Sign Up</h2>

    <form id="signupForm">
      <input type="text" name="fullname" placeholder="Full Name" required>
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" id="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p class="signup-text">Already have an account? <a href="login.html">Sign In</a></p>
    <div class="or-separator"><span>OR</span></div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      const emailField = document.getElementById('email').value;
  
      emailjs.sendForm('service_1hbk5m3', 'template_ivzcqqn', this)
        .then(function(response) {
          Swal.fire({
            icon: 'success',
            title: 'Registration Successful!',
            text: `Confirmation email sent successfully to ${emailField}`,
            confirmButtonText: 'Go to Login'
          }).then(() => {
            window.location.href = 'login.html'; // Redirect to login page
          });
  
          document.getElementById("signupForm").reset();
        }, function(error) {
          Swal.fire({
            icon: 'error',
            title: 'Error!',
            text: 'Failed to send email. Please try again.',
          });
        });
    });
  </script>
  
</body>
</html>
